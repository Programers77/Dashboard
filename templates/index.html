{%extends "base.html"%} {%block content%}

<!-- El resto del contenido sigue igual... -->
<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h1 class="display-5 fw-bold text-primary">Dashboard de Ventas</h1>
      <div class="bg-white p-2 rounded shadow-sm d-flex align-items-center">
        <i class="fas fa-sync-alt me-2 rotating-icon"></i>
        <span class="text-muted">Actualizando en tiempo real</span>
      </div>
    </div>
  </div>

  <div
    class="alert alert-info d-flex justify-content-between align-items-center mb-4"
    role="alert"
  >
    <div>Tasa BCV: <span id="dollarBCV"></span> Bs/USD</div>
    <div>Tasa Paralelo: <span id="dollarParalelo"></span> Bs/USD</div>
  </div>

  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card bg-gradient-purple text-white h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">Ventas USD</h5>
          </div>
          <h2 class="mt-3" id="totalSalesUSD">$</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-gradient-blue text-white h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">Ventas Bs</h5>
          </div>
          <h2 class="mt-3" id="totalSalesBS">Bs.</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-gradient-green text-white h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <h5 class="card-title">Ventas Cashea</h5>
          </div>
          <h2 class="mt-3" id="totalSalesCashea">$</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Ventas Mensuales</h5>
        </div>
        <div class="card-body">
          <canvas id="monthlyChart" height="300"></canvas>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="card-title mb-0">Ventas por Tienda</h5>
        </div>
        <div class="card-body">
          <canvas id="storesChart" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="card-title mb-0">Ventas por Departamento</h5>
      </div>
      <div class="card-body">
        <canvas id="categoryChart"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Custom JS -->
<script>
  // Pasar los datos iniciales desde Flask a JavaScript
  const initialData = {{ initial_data|tojson|safe }};
</script>
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{%endblock%}
